<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <link rel="stylesheet" href="ass6.css">
</head>
<body>
    <header>
        <h1>Advanced Flexbox Layout</h1>
    </header>
    <main>
        <section class="main-container">
            <div class="nested-container">
                <div class="nested-item">Nested Item 1</div>
                <div class="nested-item">Nested Item 2</div>
                <div class="nested-item">Nested Item 3</div>
                <div class="nested-item">Nested Item 4</div>
            </div>
            <div class="order-item" style="order: 2;">Order Item 1 (Second)</div>
            <div class="order-item" style="order: 1;">Order Item 2 (First)</div>
            <div class="order-item" style="order: 3;">Order Item 3 (Third)</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Advanced Flexbox Layout</p>
    </footer>
</body>
</html>
