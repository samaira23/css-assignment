<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements</title>
    <link rel="stylesheet" href="ass17.css">
</head>
<body>
    <div class="container">
        <h1>Styled Form</h1>
        <form id="styledForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message">This field is required.</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
                <span class="error-message">Please select a country.</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('styledForm').addEventListener('submit', function(event) {
            var form = this;
            var isValid = true;
            
            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('invalid');
                    input.nextElementSibling.style.display = 'block';
                } else {
                    input.classList.remove('invalid');
                    input.nextElementSibling.style.display = 'none';
                }
            });
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
