<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layout</title>
    <link rel="stylesheet" href="ass8.css">
</head>
<body>
    <header>
        <h1>Advanced Grid Layout</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content">
            <div class="nested-grid">
                <div class="nested-item nested-header">Nested Header</div>
                <div class="nested-item nested-main">Nested Main Content</div>
                <div class="nested-item nested-footer">Nested Footer</div>
            </div>
        </div>
        <div class="grid-item footer">Footer</div>
    </main>
    <footer>
        <p>&copy; 2024 Advanced Grid Layout</p>
    </footer>
</body>
</html>
